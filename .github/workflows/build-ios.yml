name: Build Home Assistant iOS

on:
  workflow_dispatch:  # Permet de dÃ©clencher manuellement
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install dependencies
      run: |
        if [ -f "Podfile" ]; then
          sudo gem install cocoapods
          sudo gem install cocoapods-acknowledgements
          pod install --repo-update
        fi
        
    - name: Build Archive
      run: |
        # Si le projet utilise CocoaPods
        if [ -f "HomeAssistant.xcworkspace" ]; then
          SCHEME=$(xcodebuild -workspace HomeAssistant.xcworkspace -list | grep -A1 "Schemes:" | tail -1 | xargs)
          xcodebuild -workspace HomeAssistant.xcworkspace \
                     -scheme "$SCHEME" \
                     -archivePath HomeAssistant.xcarchive \
                     -configuration Release \
                     -destination "generic/platform=iOS" \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     archive
        else
          # Si le projet utilise SPM uniquement
          SCHEME=$(xcodebuild -project HomeAssistant.xcodeproj -list | grep -A1 "Schemes:" | tail -1 | xargs)
          xcodebuild -project HomeAssistant.xcodeproj \
                     -scheme "$SCHEME" \
                     -archivePath HomeAssistant.xcarchive \
                     -configuration Release \
                     -destination "generic/platform=iOS" \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     archive
        fi
        
    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
                   -archivePath HomeAssistant.xcarchive \
                   -exportPath ./export \
                   -exportOptionsPlist ExportOptions.plist
                   
    - name: Create Export Options
      run: |
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string></string>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
        </dict>
        </plist>
        EOF
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: HomeAssistant-IPA
        path: export/*.ipa
        retention-days: 30
